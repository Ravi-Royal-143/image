<input type="file" (change)="onFileSelected($event)">

<div *ngFor="let imageDetail of imagesLists" class="p-5">
    <a [download]="imageDetail.imageNamewithExtension"
        [href]="imageDetail.imagePath">{{imageDetail.imgName}}</a>
    <app-image [img]="imageDetail" (deleteImgId)="deleteImg($event)"></app-image>
</div>
